<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Palety Kolorów HSL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Generator Palety Kolorów HSL</h1>
        <label for="hInput">Podaj wartość H (Hue) w zakresie 0-360:</label>
        <input type="number" id="hInput" min="0" max="360">
        <br>
        <label for="sInput">Podaj wartość S (Saturation) w zakresie 0-100:</label>
        <input type="number" id="sInput" min="0" max="100">
        <br>
        <label for="lInput">Podaj wartość L (Lightness) w zakresie 0-100:</label>
        <input type="number" id="lInput" min="0" max="100">
        <br>
        <label for="numberOfColors">Podaj ilość kolorów do wygenerowania:</label>
        <input type="number" id="numberOfColors" min="1" step="1">
        <br>
        <button onclick="generatePalette()">Generuj Paletę Kolorów</button>
        <div id="colorContainer"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
